<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=Hel">
    <title>Hello Coursera!</title>
    <style>
      .container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          grid-template-rows: repeat(2, 200px);
          }

      .container > div > img {
          width: 100%; 
          height: 100%; 
          object-fit: cover;
          border-radius: 35%;
          }
    </style>
</head>
<body>
    <div class="container">
        <div id="first"><img src="https://i.ibb.co/ZM6pMvh/1.jpg" alt="1" border="0"></div>
        <div id="second"><img src="https://i.ibb.co/b2LZy42/2.jpg" alt="2" border="0"></div>
        <div id="third"><img src="https://i.ibb.co/rkm7zrf/3.jpg" alt="3" border="0"></div>
        <div id="fourth"><img src="https://i.ibb.co/xm8Yprk/4.jpg" alt="4" border="0"></div>
        <div id="fifth"><img src="https://i.ibb.co/KzgB5GV/5.jpg" alt="5" border="0"></div>
        <div id="sixth"><img src="https://i.ibb.co/C7KVj8M/6.jpg" alt="6" border="0"></div>
    </div>
</body>
</html>
